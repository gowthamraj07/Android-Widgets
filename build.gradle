// Top-level build file where you can add configuration options common to all sub-projects/modules.
import com.vanniktech.maven.publish.SonatypeHost

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath 'com.google.gms:google-services:4.3.10'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.17.0' // NEW
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:1.4.10.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
    }

    plugins.withId("com.vanniktech.maven.publish.base") {
        //group = "com.androidwidget"
        //version = "1.0.0"

        mavenPublishing {
            publishToMavenCentral("DEFAULT")

            // Will only apply to non snapshot builds.
            // Uses credentials as described above, supports both regular and in memory signing.
            signAllPublications()

            pom {
                name = "Android-Widgets Library"
                description = "Customised Android Widgets"
                inceptionYear = "2021"
                url = "https://github.com/gowthamraj07/Android-Widgets"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "gowthamraj07"
                        name = "Gowtham Shanmugaraj Ganesan"
                        url = "https://github.com/gowthamraj07/"
                    }
                }
                scm {
                    url = "https://github.com/gowthamraj07/Android-Widgets/"
                    connection = "scm:git:git://github.com/gowthamraj07/Android-Widgets.git"
                    developerConnection = "scm:git:ssh://git@github.com:gowthamraj07/Android-Widgets.git"
                }
            }

            // Alternatively to the DSL based POM configuration above you can define them
            // in Gradle properties
            pomFromGradleProperties()
        }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
